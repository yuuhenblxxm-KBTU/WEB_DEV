<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://www.ayovaksindinkeskdi.id/wp-content/uploads/2023/03/Tata-Cara-Menonaktifkan-Akun-IG-Sementara-Lewat-HP.jpg" alt="Instagram mobile preview">
        </div>
        <div class="login-section">
            <div class="login-box">
                <h1 class="logo">Instagram</h1>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" placeholder="Пароль">
                <button class="login-btn">Войти</button>
                <div class="separator">
                    <span>ИЛИ</span>
                </div>
                <button class="facebook-login">Войти через Facebook</button>
                <a href="#" class="forgot">Забыли пароль?</a>
            </div>
            <div class="signup-box">
                <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
            </div>
            <div class="app-links">
                <p>Установите приложение.</p>
                <div class="buttons">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yr/r/fDjwyLC88oO.png" alt="App Store">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yv/r/_UbeIRgTpG-.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li>Meta</li>
            <li>Информация</li>
            <li>Блог</li>
            <li>Вакансии</li>
            <li>Помощь</li>
            <li>API</li>
            <li>Конфиденциальность</li>
            <li>Условия</li>
            <li>Места</li>
            <li>Threads</li>
            <li>Загрузка контактов</li>
        </ul>
        <p>Русский ⏷ © 2025 Instagram from Meta</p>
    </footer>
</body>
</html>
